<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="400" height="400" style="background-color: black">
</canvas>
</body>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    function removeFromArray(arr, elt) {
        for (var i = arr.length - 1; i >= 0; i--) {
            if (arr[i] === elt) {
                arr.splice(i, 1);
            }
        }
    }

    function heuristic(a, b) {
        // return Math.sqrt((a.i - b.i) * (a.i - b.i) + (a.j - b.j) * (a.j - b.j));
        return Math.abs(a.i - b.i) + Math.abs(a.j - b.j);
    }

    var cols = 25;
    var rows = 25;
    var grid = new Array(cols);

    var openSet = [];
    var closeSet = [];
    var start, end, w, h, path = [], t;

    function Spot(i, j) {
        this.i = i;
        this.j = j;
        this.f = 0;
        this.g = 0;
        this.h = 0;
        this.neighbors = [];
        this.previous = undefined;
        this.wall = Math.random() < 0.3 ? true : false;


        this.show = function (col) {
            if (this.wall)
                col = "#000000";
            ctx.fillStyle = col;
            ctx.fillRect(this.i * w + 1, this.j * h + 1, w - 2, h - 2);
        };
        this.addNeighbors = function (grid) {
            var i = this.i;
            var j = this.j;

            if (i < cols - 1) {
                this.neighbors.push(grid[i + 1][j]);
            }
            if (i > 0) {
                this.neighbors.push(grid[i - 1][j]);
            }
            if (j < rows - 1) {
                this.neighbors.push(grid[i][j + 1]);
            }
            if (j > 0) {
                this.neighbors.push(grid[i][j - 1]);
            }
            if(i>0&&j>0){
                this.neighbors.push(grid[i-1][j - 1]);
            }
            if(i>0&&j<rows-1){
                this.neighbors.push(grid[i-1][j+1]);
            }
            if(i<cols-1&&j<rows-1){
                this.neighbors.push(grid[i+1][j+1]);
            }
            if(i>cols-1&&j>0){
                this.neighbors.push(grid[i+1][j-1]);
            }

        }
    }

    function setup() {
        console.log('A*');

        w = c.width / cols;
        h = c.height / rows;


        //create 2d
        for (var i = 0; i < rows; i++) {
            grid[i] = new Array(cols);
        }

        for (var i = 0; i < cols; i++) {
            for (var j = 0; j < rows; j++) {
                grid[i][j] = new Spot(i, j);
            }
        }
        for (var i = 0; i < cols; i++) {
            for (var j = 0; j < rows; j++) {
                grid[i][j].addNeighbors(grid);
            }
        }

    }

    function draw() {
        if (openSet.length > 0) {
            //we can keep going
            var winner = 0;
            for (var i = 0; i < openSet.length; i++) {
                if (openSet[i].f < openSet[winner].f) {
                    winner = i;
                }
            }
            var current = openSet[winner];
            if (current == end) {
                console.log("over !");
                clearInterval(t);
            }
            removeFromArray(openSet, current);
            closeSet.push(current);
            //
            var neighbors = current.neighbors;
            for (var i = 0; i < neighbors.length; i++) {
                var neighbor = neighbors[i];
                if (!closeSet.includes(neighbor) && !neighbor.wall) {
                    var tempG = current.g + 1;
                    if (openSet.includes(neighbor)) {
                        if (tempG < neighbor.g) {
                            neighbor.g = tempG;
                        }
                    } else {
                        neighbor.g = tempG;
                        openSet.push(neighbor);
                    }
                    neighbor.h = heuristic(neighbor, end);
                    neighbor.f = neighbor.g + neighbor.h;
                    neighbor.previous = current;
                }
            }


        } else {
            clearInterval(t);
            alert("no solution!");
            return;
            //no solution
        }
        for (var i = 0; i < cols; i++) {
            for (var j = 0; j < rows; j++) {
                grid[i][j].show("#FFFFFF");
            }
        }
        for (var i = 0; i < closeSet.length; i++) {
            closeSet[i].show("#FF0000")
        }

        for (var i = 0; i < openSet.length; i++) {
            openSet[i].show("#00FF00");
        }

        //Find the path
            path = [];
            var temp = current;
            path.push(temp);
            while (temp.previous) {
                path.push(temp.previous);
                temp = temp.previous;
            }

        for (var i = 0; i < path.length; i++) {
            path[i].show("#0000FF");
        }


    }


    setup();
    start = grid[0][0];
    end = grid[cols - 1][rows - 1];
    openSet.push(start);
    start.wall = false;
    end.wall = false;
    t = setInterval(draw, 20);
    // console.log(grid);
    // console.log(path);
</script>
</html>
